    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('#mobile-links');
            var instances = M.Sidenav.init(elems, {edge: "left"});
            });
            
            $(document).ready(function(){
                $('.tooltipped').tooltip();
            });

            let chipsarray = [{
                tag: 'Kitchen',
                }, {
                tag: 'Decorations',
                }, {
                tag: 'Automotive',
                }];

            $('.chips').chips();
            $('.chips-initial').chips({
                data: [...chipsarray],
            });
            $('.chips-placeholder').chips({
                placeholder: 'Create Category',
                secondaryPlaceholder: '+Category',
            });
            $('.chips-autocomplete').chips({
                autocompleteOptions: {
                data: {
                    'Kitchen': null,
                    'Decorations': null,
                    'Automotive': null
                },
                limit: Infinity,
                minLength: 1
                }
            });
            $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
