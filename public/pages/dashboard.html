                        <li>   
                            <form>
                                <div class="input-field">
                                    <input class="search" type="search" required class="autocomplete">
                                    <label for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </li>       
                        <li><a href="../index.html">Home</a></li>

        <ul class="sidenav" id="mobile-links">
            <li><a href="../index.html">Home</a></li>
            <li class="active"><a href="dashboard.html">Dashboard</a></li>
            <li><a href="login.html">Log In</a></li>
            <div class="divider"></div>
            <li><a class="waves-effect waves-light btn modal-trigger" href="#newCategoriesModal">Categories <i class="material-icons right">add</i></a></li>
            <li>   
                <form>
                    <div class="input-field">
                        <input class="search" type="search" required class="autocomplete">
                        <label for="search"><i class="material-icons">search</i></label>

            </li>

    <main>
        <div class="container">
            <div class="categories row">
                <!-- Categories chips populate here -->
            </div>
            <div class = "row">
                <div class="boxes container" id="boxes">
                    <!-- Boxes populate here -->
                </div>
            </div>
            <div class="right">
                <a class="btn-floating btn-large add-btn modal-trigger btn tooltipped pulse" href="#boxmodal" data-position="top" data-tooltip="Add a New Box">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>


        <!-- Modal Structure for adding new box -->
        <div id="boxmodal" class="modal bottom-sheet">
            <form class="add-box container section">
                <div class="modal-content">
                    <div class="row">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat right">Cancel</a>
                        <h4>New Box</h4>
                        <div class="input-field col s4">
                            <input type="text" class="validate" name="name" autofocus="autofocus">
                            <label for="box_name">Box Name</label>
                        </div>
                        <div class="input-field col s10">
                            <textarea type="text" class="materialize-textarea" name="items"></textarea>
                            <label for="items">Items</label>
                        </div>
                    </div>
                    <div class="row">
                        <p>categories</p>
                        <div class="categories">
                            <!-- categories populate here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="input-field center">
                        <button class="btn-small modal-close" type="submit">add</button>
                    </div>
                </div>
            </form>
        </div>

            <!-- Modal Structure for displaying/editing existing box -->
            <div id="editboxmodal" class="modal">
                <form class="edit-box container section">
                    <div class="modal-content">
                        <div class="row">
                            <a href="#!" class="modal-close waves-effect waves-green btn-flat right">Cancel</a>
                            <h4>Box</h4>
                            <div class="input-field hide">
                                <input type="text" class="validate" name="uniqueid" uniqueid="uniqueid" autofocus="autofocus">
                                <label for="uniqueid">ID</label>
                            </div>
                            <div class="input-field col s4">
                                <input type="text" class="validate" name="name" id="boxname" autofocus="autofocus">
                                <label for="boxname">Box Name</label>
                            </div>
                            <div class="input-field col s10">
                                <textarea type="text" class="materialize-textarea" name="items" id="boxitems"></textarea>
                                <label for="items">Items</label>
                            </div>
                        </div>
                        <div class="row">
                            <p>categories</p>
                            <div class="categories">
                                <!-- categories populate here -->
                            </div>
                        </div>
                    <div class="modal-footer">
                        <div class="input-field center">
                            <button class="btn-small modal-close" type="submit">Save</div>
                        </div>
                    </div>
                </form>
            </div>

        <!-- Modal Structure for adding categories-->
        <div id="newCategoriesModal" class="modal">
            <form class="add-category container section">
                <div class="modal-content">
                    <div class="row">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat right">Cancel</a>
                        <h4>Add New Category</h4>
                        <div class="input-field">
                            <input type="text" class="validate" name="category" autofocus="autofocus">
                            <label for="category">Category</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="input-field center">
                        <button class="btn-small modal-close waves-effect waves-green" type="submit">Add</button>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <footer class="page-footer grey darken-3">

          <div class="row">
            <div class="col l6 s12">
              <p class="grey-text text-lighten-4">Â© 2022 Copyright Kira Luethe</p>

              <ul>
                <li><a class="grey-text text-lighten-3" href="about.html">About</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('#mobile-links');
            var instances = M.Sidenav.init(elems, {edge: "left"});
            });
            
            $(document).ready(function(){
                $('.tooltipped').tooltip();
            });

            let chipsarray = [{
                tag: 'Kitchen',
                }, {
                tag: 'Decorations',
                }, {
                tag: 'Automotive',
                }];

            $('.chips').chips();
            $('.chips-initial').chips({
                data: [...chipsarray],
                onChipAdd: function(e) {
                    console.log("chips added");
                },
                onChipDelete: function(e) {
                    console.log("chips deleted");
                },
            });
            $('.chips-placeholder').chips({
                placeholder: 'Create Category',
                secondaryPlaceholder: '+Category',
            });
            $('.chips-autocomplete').chips({
                autocompleteOptions: {
                data: {
                    'Kitchen': null,
                    'Decorations': null,
                    'Automotive': null
                },
                limit: Infinity,
                minLength: 1
                }
            });

            $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
    <script src="../js/ui.js"></script>
    <script src="../js/App.js"></script>
    <script type="module" src="../js/db.js"></script>

</body>
</html>
